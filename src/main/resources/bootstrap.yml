server:
  port: 9021

nacos:
  server-addr: nacos-dev.irdc.sensetime.com:80


spring:
  application:
    name: sidecar-service
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yml
      discovery:
        server-addr: ${nacos.server-addr}

management:
  info:
    defaults:
      enabled: true
  endpoint:
    health:
      show-details: ALWAYS
  endpoints:
    web:
      exposure:
        include: '*'
